<body>
    
<!-- title container -->
 <header>

     <h1>Sassy Pets</h1>
     <div class="logoContainer">
         <img src='./assets/SassyPets(1).png' width= "350" class="logo" />
     </div>
    
 </header>
     

<body>

<!-- main content container -->


<!-- Search bar container -->
  <div class="containerSearch">
    <div class="row">
        <div class="col-sm-8 col-md-3 container2">
            <h2>Search for your new pet: </h2>
              <form>
                  <div class="animal-type-div">
                    <input class="form-control zip-code" id="input-zip-code" placeholder="Enter zip code" aria-describedby="zipHelp">
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Animal Type</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Dog</a></li>
                        <li><a class="dropdown-item" href="#">Cat</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                  </div>
        <!-- other buttons if group wants -->
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">Size</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li class="dropdown-item">size</li>
                        <li class="dropdown-item">size</li>
                        <li class="dropdown-item">size</li>
                      </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">Age</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                        <li class="dropdown-item">age</li>
                        <li class="dropdown-item">age</li>
                        <li class="dropdown-item">age</li>
                      </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown" aria-expanded="false">Gender</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
                        <li class="dropdown-item">female</li>
                        <li class="dropdown-item">male</li>
                      </ul>
                  </div>
                  <button class="btn btn-primary search-btn" type="button" value="Input">Search</button>
              </form>

        <div class="container3">
          <ul class= "saved-pets">
          </ul>
        </div>
    
    </div>

    
 <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#MyModal">Search</button>

 

</div>  

<!-- Modal -->
<div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="MyModalLabel" aria-hidden="true">
  <div class="modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="MyModalLabel">Sassy Pet Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" atl='sassypet' class="pulled-pet-img">
        <p class="pet-joke"></p>
        <div class="modal-pet-description">Meet your future four-legged best friend"
          <ul class="pulledPetDescriptors">
            <li class="breed"></li>
            <li class="size"></li>
            <li class="gender"></li>
            <li class="age"></li>
            <li class="color"></li>
            <li class="coat"></li>
            <li class="adoption-organization-and-location"></li>
            <li class="personality-traits"></li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <!-- ? duplicate close btn?? -->
        <button type="button" class="btn btn-primary" id='save-changes-btn'>Save changes</button>
      </div>
    </div>
  </div>
</div>
