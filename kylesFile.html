<body>
    
<!-- title container -->
 <header>

     <h1>Sassy Pets</h1>
     <div class="logoContainer">
         <img src='./assets/SassyPets(1).png' class="logo" />
     </div>
     

 </header>
     

<body>

<!-- main content container -->


<!-- Search bar container -->
  <div class="containerSearch">
    <div class="row">
        <div class="col-sm-8 col-md-3 container2">
            <h2>Search for your new pet: </h2>
              <form>
                  <div class="animal-type-div">
                    <input class="form-control zip-code" id="input-zip-code" placeholder="Enter zip code" aria-describedby="zipHelp">
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Animal Type</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Dog</a></li>
                        <li><a class="dropdown-item" href="#">Cat</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                  </div>
        <!-- other buttons if group wants -->
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">Size</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li class="dropdown-item">size</li>
                        <li class="dropdown-item">size</li>
                        <li class="dropdown-item">size</li>
                      </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">Age</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                        <li class="dropdown-item">age</li>
                        <li class="dropdown-item">age</li>
                        <li class="dropdown-item">age</li>
                      </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown" aria-expanded="false">Gender</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
                        <li class="dropdown-item">female</li>
                        <li class="dropdown-item">male</li>
                      </ul>
                  </div>
                  <button class="btn btn-primary search-btn" type="button" value="Input">Search</button>
              </form>

        <div class="container3">
          <ul class= "saved-pets">
          </ul>
        </div>
    
    </div>
</div>  

<!-- img -->
<img src="assets/css/placeholder.jpg"  height="550" aria-placeholder="dog selection">
