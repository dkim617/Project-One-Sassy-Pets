<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy Pets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    
<!-- title container -->
 <header>
     <h1>Sassy Pets</h1>
     <div class="logoContainer">
         <!--THROWING ERROR <img src='./assets/SassyPets(1).png' width= "350" class="logo" /> -->
     </div>
</header>


<!-- main content container -->

<!-- Search bar container -->
  <div class="containerSearch">
    <div class="row">
        <div class="container2">
            <h2>Search for your new pet: </h2>
              <form>
                  <!-- Search zip code -->
                  <div class="zip-code-div">
                      <input class="form-control zip-code" id="input-zip-code" placeholder="Enter zip code" aria-describedby="zipHelp">
                  </div>
                  <!-- select animal type-->
                  <select class="dropdown btn dropdown-menu" id="dropdownMenuButton1" aria-labelledby="dropdownMenuButton">
                      <option class="dropdown-item">Animal Type</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">Dog</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">Cat</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">Something else here</option>
                  </select>
                  <!-- select size -->
                  <select class="dropdown btn dropdown-menu" id="dropdownMenuButton2" aria-labelledby="dropdownMenuButton">
                      <option class="dropdown-item">Size</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">sizeS</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">sizeM</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">sizeL</option>
                  </select>
                  <!-- Select age -->
                  <select class="dropdown btn dropdown-menu" id="dropdownMenuButton3" aria-labelledby="dropdownMenuButton">
                      <option class="dropdown-item">Age</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">ageP</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">ageA</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">ageS</option>
                  </select>
                  <!-- select gender -->
                  <select class="dropdown btn dropdown-menu" id="dropdownMenuButton4" aria-labelledby="dropdownMenuButton">
                      <option class="dropdown-item">Gender</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">female</option>
                      <option class="dropdown-item" value= "VALUE TO SEARCH IN PF API">male</option>
                  </select>
                  <button class="btn btn-primary search-btn" type="button" value="Input">Search</button>
              </form>
        <!-- Buttons with saved pets to toggle between -->
        <div class="container3">
          <ul class= "saved-pets">
          </ul>
        </div>
    
    </div>

    

</div>  

<!-- Modal -->
<div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="MyModalLabel" aria-hidden="true">
  <div class="modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="MyModalLabel">Sassy Pet Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" atl='sassypet' class="pulled-pet-img">
        <p class="pet-joke"></p>
        <div class="modal-pet-description">Meet your future four-legged best friend"
          <ul class="pulledPetDescriptors">
            <li class="breed"></li>
            <li class="size"></li>
            <li class="gender"></li>
            <li class="age"></li>
            <li class="color"></li>
            <li class="coat"></li>
            <li class="adoption-organization-and-location"></li>
            <li class="personality-traits"></li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <!-- ? duplicate close btn?? -->
        <button type="button" class="btn btn-primary" id='save-changes-btn'>Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#MyModal">Search</button> <!-- is this needed??  -->
      </div>
    </div>
  </div>
</div>
