<body>

<!-- main content container -->


<!-- Search bar container -->
  <div class="containerSearch">
    <div class="row">
        <div class="col-sm-8 col-md-3 container2">
            <h2>Search for your new pet: </h2>
              <form>
                  <div class="animal-type-div">
                    <input class="form-control zip-code" id="input-zip-code" placeholder="Enter zip code" aria-describedby="zipHelp">
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Animal Type</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item1" value="dog">Dog</a></li>
                        <li><a class="dropdown-item2" value="cat">Cat</a></li>
                        <li><a class="dropdown-item" value="#">Something else here</a></li>
                      </ul>
                  </div>
        <!-- other buttons if group wants -->
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">Size</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li class="dropdown-item" value="small">size</li>
                        <li class="dropdown-item" value="medium">size</li>
                        <li class="dropdown-item" value="large">size</li>
                        <li class="dropdown-item" value="xlarge">size</li>
                      </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">Age</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                        <li class="dropdown-item" value="baby">baby</li>
                        <li class="dropdown-item" value="young">young</li>
                        <li class="dropdown-item" value="adult">adult</li>
                        <li class="dropdown-item" value="senior">senior</li>
                      </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown" aria-expanded="false">Gender</button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
                        <li class="dropdown-item" value="female">female</li>
                        <li class="dropdown-item" value="male">male</li>
                      </ul>
                  </div>
                  <button class="btn btn-primary search-btn" type="button" value="Input">Search</button>
              </form>

        <div class="container3">
          <ul class= "saved-pets">
          </ul>
        </div>
    
    </div>
</div>  


<!-- Modal -->

  <div class="modal-dialog modal-dialog-scrollable">

      <div class="modal-header">
        <h5 class="modal-title" id="MyModalLabel">Sassy Pet Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Info and Pic 
      <br>
      <br>
      <br>
      <br>
      <br>

       <img src="" atl='sassypet'>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id='save-changes-btn'>Save changes</button>
      </div>
    </div>
  </div>
</div>
